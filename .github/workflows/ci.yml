# ─────────────────────────────────────
# CI — Test Suite
# ─────────────────────────────────────
# Runs on every push/PR to main/master.
# Steps: lint, unit/integration tests, coverage report.

name: CI — Tests

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]
    workflow_call: # allow reuse from deploy.yml

jobs:
    test:
        name: Python Tests
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: ["3.11", "3.12"]

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_USER: testuser
                    POSTGRES_PASSWORD: testpass
                    POSTGRES_DB: testdb
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd "pg_isready -U testuser"
                    --health-interval 5s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
                  cache: pip

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run tests (SQLite)
              env:
                  JWT_SECRET_KEY: ci-test-secret-key-not-for-production
                  LLM_PROVIDER: groq
                  DATABASE_URL: sqlite:///./test.db
              run: |
                  python -m pytest tests/ -v --tb=short --cov=backend --cov-report=term-missing --cov-report=xml

            - name: Run tests (PostgreSQL)
              env:
                  JWT_SECRET_KEY: ci-test-secret-key-not-for-production
                  LLM_PROVIDER: groq
                  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
              run: |
                  python -m pytest tests/ -v --tb=short

            - name: Upload coverage report
              if: matrix.python-version == '3.12'
              uses: actions/upload-artifact@v4
              with:
                  name: coverage-report
                  path: coverage.xml

    frontend:
        name: Frontend Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              working-directory: frontend
              run: npm ci

            - name: Build frontend
              working-directory: frontend
              run: npm run build
